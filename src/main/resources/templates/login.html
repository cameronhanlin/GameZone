<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="body">
    <div class="veen">
        <div class="login-btn splits">
            <p>Already an user?</p>
            <button class="active">Login</button>
        </div>
        <div class="rgstr-btn splits">
            <p>Don't have an account?</p>
            <button>Register</button>
        </div>
        <div class="wrapper">
            <form th:action="@{/login}" method="post" id="login" tabindex="500">
                <h3 style="font-family: Serif">Welcome to the Aviato Game Zone</h3>
                <h5>Please Login below to Play!</h5>
                <div class="mail">
                    <input type="mail" name="email">
                    <label>email</label>
                </div>
                <div class="passwd">
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="submit">
                    <button onclick=loginCheck() class="dark">Login</button>
                </div>
            </form>
            <form th:action="@{/register}" method="post" id="register" tabindex="502">
                <h3>Register</h3>
                <div class="name">
                    <input type="text" name="name">
                    <label>Full Name</label>
                </div>
                <div class="mail">
                    <input type="mail" name="email">
                    <label>Email</label>
                </div>
                <div class="uid">
                    <input type="text" name="userid">
                    <label>User Name</label>
                </div>
                <div class="passwd">
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="submit">
                    <button onclick=createAccount() class="dark">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>


<style type="text/css">
    .site-link {
        padding: 5px 15px;
        position: fixed;
        z-index: 99999;
        background: #fff;
        box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
        right: 30px;
        bottom: 30px;
        border-radius: 10px;
    }

    .site-link img {
        width: 30px;
        height: 30px;
    }
</style>
<script>
    $(document).ready(function () {
        $(".veen .rgstr-btn button").click(function () {
            $('.veen .wrapper').addClass('move');
            $('.body').css('background', '#e0b722');
            $(".veen .login-btn button").removeClass('active');
            $(this).addClass('active');

        });
        $(".veen .login-btn button").click(function () {
            $('.veen .wrapper').removeClass('move');
            $('.body').css('background', '#ff4931');
            $(".veen .rgstr-btn button").removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
<script th:inline="javascript">
    function loginCheck() {

        /*<![CDATA[*/

        let status = /*[[${email_validation}]]*/ 'true';

        /*]]>*/
        if (status === "false") {
            alert("The email or password you entered doesn't exist or is incorrect. Please create an account or try again. Sorry we don't offer password resets here");
        }
    }

    function createAccount() {
        alert("Account Successfully created! Please note that our servers store your passwords in plain text with no encryption, furthermore accounts are temporary and only exist until our server crashes or reboots. Sorry for the inconvenience " + String.fromCodePoint(0x1F604));
    }
</script>
</body>
</html>
